version: '3.3'

volumes:
  static:
  media:
  pg_data:

services:

  db:
    image: postgres:12.4
    volumes:
      - pg_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - .env

  backend:
    build: ../backend/
    volumes:
      - static:/code/static_backend/
      - media:/code/media/
    restart: always
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static_backend/
      - media:/media/
    restart: always
    depends_on:
      - backend
      - frontend
